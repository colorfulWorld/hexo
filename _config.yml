# Site
title: Eternal
subtitle:
description: colorfulWorld's blog
author: colorfulWorld
language: zh-CN
timezone: Asia/GuangZhou

# URL
url: colorfulWorld.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 在归档页面显示所有文章
# 需要上面安装的 hexo-generator-archive 插件支持
archive_generator:
  per_page: 0
  yearly: false
  monthly: false
  daily: false

# Writing
new_post_name: :title.md
default_layout: post
auto_spacing: false
titlecase: false
external_link: true
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

server:
  port: 4000
  compress: true
  header: true
  
# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
theme: apollo

# Deployment
deploy:
  type: git
  repo:
    github: https://github.com/colorfulWorld/colorfulWorld.github.io.git
  branch: master
